<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Grid Layout System Demo - Limud AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            padding: 2rem;
            direction: rtl;
            text-align: right;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .demo-title {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .demo-description {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.5rem 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s ease;
        }

        .control-btn:hover {
            background: #2980b9;
        }

        .control-btn.active {
            background: #27ae60;
        }

        /* Media Grid Layout */
        .media-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem 0;
        }

        @media (min-width: 768px) {
            .media-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .media-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.5rem;
            }
        }

        @media (min-width: 1440px) {
            .media-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 2rem;
            }
        }

        @media (min-width: 1920px) {
            .media-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 2rem;
            }
        }

        /* Media Rectangle */
        .media-rectangle {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 280px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .media-rectangle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border-color: #3498db;
        }

        .thumbnail-area {
            height: 60%;
            position: relative;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .media-icon {
            font-size: 2.5rem;
            color: #3498db;
            opacity: 0.7;
        }

        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            height: 40px;
            margin-top: 0.5rem;
        }

        .waveform-bar {
            width: 3px;
            background: #3498db;
            border-radius: 1px;
            opacity: 0.7;
            animation: pulse 2s infinite ease-in-out;
        }

        .waveform-bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .waveform-bar:nth-child(2) { height: 35px; animation-delay: 0.1s; }
        .waveform-bar:nth-child(3) { height: 15px; animation-delay: 0.2s; }
        .waveform-bar:nth-child(4) { height: 40px; animation-delay: 0.3s; }
        .waveform-bar:nth-child(5) { height: 25px; animation-delay: 0.4s; }
        .waveform-bar:nth-child(6) { height: 30px; animation-delay: 0.5s; }
        .waveform-bar:nth-child(7) { height: 20px; animation-delay: 0.6s; }
        .waveform-bar:nth-child(8) { height: 45px; animation-delay: 0.7s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .status-indicator {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            color: white;
            z-index: 2;
        }

        .status-processing { background: #f39c12; }
        .status-completed { background: #27ae60; }
        .status-failed { background: #e74c3c; }
        .status-pending { background: #3498db; }

        .info-area {
            height: 40%;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .media-title {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .media-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.7rem;
            color: #7f8c8d;
        }

        .tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .tag {
            background: #3498db;
            color: white;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 500;
            max-width: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .more-tags {
            background: #7f8c8d;
            color: white;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 500;
        }

        .action-buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            transform: translateY(100%);
            transition: transform 0.2s ease;
        }

        .media-rectangle:hover .action-buttons {
            transform: translateY(0);
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 4px;
            padding: 0.375rem;
            cursor: pointer;
            font-size: 0.8rem;
            color: #2c3e50;
            transition: all 0.2s ease;
            min-width: 32px;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .action-btn.primary {
            background: #3498db;
            color: white;
        }

        .action-btn.primary:hover {
            background: #2980b9;
        }

        .action-btn.danger {
            background: #e74c3c;
            color: white;
        }

        .action-btn.danger:hover {
            background: #c0392b;
        }

        .section {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #7f8c8d;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .empty-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <h1 class="demo-title">Media Grid Layout System Demo</h1>
        <p class="demo-description">
            הדגמה של מערכת הרשת לתצוגת מדיה עבור Limud AI. המערכת תומכת בתצוגה רספונסיבית, 
            אנימציות חלקות, וממשק משתמש אינטואיטיבי לכל סוגי המדיה.
        </p>
    </div>

    <div class="controls">
        <button class="control-btn active" onclick="showMediaType('audio')">🎵 אודיו</button>
        <button class="control-btn" onclick="showMediaType('video')">🎥 וידאו</button>
        <button class="control-btn" onclick="showMediaType('documents')">📄 מסמכים</button>
        <button class="control-btn" onclick="showMediaType('images')">🖼️ תמונות</button>
        <button class="control-btn" onclick="showEmpty()">📭 מצב ריק</button>
    </div>

    <div class="section">
        <h2 class="section-title" id="sectionTitle">רשת אודיו</h2>
        <div class="media-grid" id="mediaGrid">
            <!-- Media items will be generated here -->
        </div>
    </div>

    <script>
        const mediaData = {
            audio: [
                { name: 'הרצאה על מתמטיקה', duration: '45:30', size: '12.5 MB', tags: ['חשוב', 'לימודים'], status: 'completed' },
                { name: 'שיעור פיזיקה - חלק 1', duration: '32:15', size: '8.7 MB', tags: ['פיזיקה', 'מדע'], status: 'processing' },
                { name: 'דיון בכיתה על היסטוריה', duration: '28:45', size: '6.2 MB', tags: ['היסטוריה', 'דיון'], status: 'completed' },
                { name: 'הקלטת שיעור אנגלית', duration: '55:20', size: '15.3 MB', tags: ['אנגלית', 'שפות'], status: 'failed' },
                { name: 'סמינר על ביולוגיה', duration: '41:10', size: '11.8 MB', tags: ['ביולוגיה', 'מדע'], status: 'pending' },
                { name: 'שיעור כימיה מתקדמת', duration: '38:25', size: '9.4 MB', tags: ['כימיה', 'מתקדם'], status: 'completed' }
            ],
            video: [
                { name: 'ניסוי במעבדה', duration: '15:30', size: '125 MB', tags: ['ניסוי', 'מעבדה'], status: 'completed' },
                { name: 'הדגמה מתמטית', duration: '22:45', size: '89 MB', tags: ['מתמטיקה', 'הדגמה'], status: 'processing' },
                { name: 'סרטון לימודי - גיאוגרפיה', duration: '18:20', size: '67 MB', tags: ['גיאוגרפיה'], status: 'completed' },
                { name: 'הרצאה מוקלטת', duration: '52:10', size: '234 MB', tags: ['הרצאה', 'חשוב'], status: 'completed' }
            ],
            documents: [
                { name: 'מבחן מתמטיקה - יוני 2024', size: '2.3 MB', tags: ['מבחן', 'מתמטיקה'], status: 'completed' },
                { name: 'חומר לימוד - פיזיקה', size: '5.7 MB', tags: ['פיזיקה', 'חומר'], status: 'processing' },
                { name: 'תרגילים בכימיה', size: '1.8 MB', tags: ['תרגילים', 'כימיה'], status: 'completed' },
                { name: 'סיכום שיעור היסטוריה', size: '3.2 MB', tags: ['סיכום', 'היסטוריה'], status: 'failed' },
                { name: 'מדריך למעבדה', size: '4.1 MB', tags: ['מדריך', 'מעבדה'], status: 'completed' }
            ],
            images: [
                { name: 'תרשים מתמטי', size: '856 KB', tags: ['תרשים', 'מתמטיקה'], status: 'completed' },
                { name: 'מפה גיאוגרפית', size: '1.2 MB', tags: ['מפה', 'גיאוגרפיה'], status: 'completed' },
                { name: 'תמונת מעבדה', size: '2.1 MB', tags: ['מעבדה', 'ניסוי'], status: 'processing' },
                { name: 'גרף נתונים', size: '654 KB', tags: ['גרף', 'נתונים'], status: 'completed' }
            ]
        };

        let currentType = 'audio';

        function showMediaType(type) {
            currentType = type;
            
            // Update active button
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update section title
            const titles = {
                audio: 'רשת אודיו',
                video: 'רשת וידאו', 
                documents: 'רשת מסמכים',
                images: 'רשת תמונות'
            };
            document.getElementById('sectionTitle').textContent = titles[type];
            
            // Generate media items
            generateMediaItems(type);
        }

        function showEmpty() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('sectionTitle').textContent = 'מצב ריק';
            document.getElementById('mediaGrid').innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <div class="empty-icon">📁</div>
                    <h3 class="empty-title">אין פריטי מדיה</h3>
                    <p>העלה קבצים או הקלט תוכן חדש כדי להתחיל</p>
                </div>
            `;
        }

        function generateMediaItems(type) {
            const items = mediaData[type];
            const grid = document.getElementById('mediaGrid');
            
            grid.innerHTML = items.map(item => `
                <div class="media-rectangle" onclick="handleItemClick('${item.name}')">
                    <div class="thumbnail-area">
                        ${generateThumbnailContent(type)}
                        ${item.status !== 'completed' ? `<div class="status-indicator status-${item.status}">${getStatusText(item.status)}</div>` : ''}
                    </div>
                    <div class="info-area">
                        <h4 class="media-title">${item.name}</h4>
                        <div class="media-meta">
                            ${item.duration ? `<span>🕐 ${item.duration}</span>` : ''}
                            <span>📊 ${item.size}</span>
                            <span>📅 לפני ${Math.floor(Math.random() * 7) + 1} ימים</span>
                        </div>
                        <div class="tags-list">
                            ${item.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                            ${item.tags.length > 3 ? `<span class="more-tags">+${item.tags.length - 3}</span>` : ''}
                        </div>
                    </div>
                    <div class="action-buttons">
                        ${generateActionButtons(type)}
                    </div>
                </div>
            `).join('');
        }

        function generateThumbnailContent(type) {
            const icons = {
                audio: '🎵',
                video: '🎥',
                documents: '📄',
                images: '🖼️'
            };
            
            if (type === 'audio') {
                return `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                        <div class="media-icon">${icons[type]}</div>
                        <div class="waveform">
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                        </div>
                    </div>
                `;
            }
            
            return `<div class="media-icon">${icons[type]}</div>`;
        }

        function generateActionButtons(type) {
            const buttons = {
                audio: '<button class="action-btn primary" title="נגן">▶️</button>',
                video: '<button class="action-btn primary" title="נגן">▶️</button>',
                documents: '<button class="action-btn primary" title="תצוגה מקדימה">👁️</button>',
                images: '<button class="action-btn primary" title="צפה">🖼️</button>'
            };
            
            return `
                ${buttons[type]}
                <button class="action-btn" title="ערוך">✏️</button>
                <button class="action-btn" title="שתף">📤</button>
                <button class="action-btn danger" title="מחק">🗑️</button>
            `;
        }

        function getStatusText(status) {
            const statusTexts = {
                processing: 'מעבד',
                completed: 'הושלם',
                failed: 'נכשל',
                pending: 'ממתין'
            };
            return statusTexts[status] || '';
        }

        function handleItemClick(name) {
            alert(`נלחץ על: ${name}`);
        }

        // Initialize with audio
        generateMediaItems('audio');
    </script>
</body>
</html>
