<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Grid Layout System Demo - Limud AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            padding: 2rem;
            direction: rtl;
            text-align: right;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .demo-title {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .demo-description {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.5rem 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s ease;
        }

        .control-btn:hover {
            background: #2980b9;
        }

        .control-btn.active {
            background: #27ae60;
        }

        /* Media Grid Layout */
        .media-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem 0;
        }

        @media (min-width: 768px) {
            .media-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .media-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.5rem;
            }
        }

        @media (min-width: 1440px) {
            .media-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 2rem;
            }
        }

        @media (min-width: 1920px) {
            .media-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 2rem;
            }
        }

        /* Media Rectangle */
        .media-rectangle {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 280px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .media-rectangle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border-color: #3498db;
        }

        .thumbnail-area {
            height: 60%;
            position: relative;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .media-icon {
            font-size: 2.5rem;
            color: #3498db;
            opacity: 0.7;
        }

        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            height: 40px;
            margin-top: 0.5rem;
        }

        .waveform-bar {
            width: 3px;
            background: #3498db;
            border-radius: 1px;
            opacity: 0.7;
            animation: pulse 2s infinite ease-in-out;
        }

        .waveform-bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .waveform-bar:nth-child(2) { height: 35px; animation-delay: 0.1s; }
        .waveform-bar:nth-child(3) { height: 15px; animation-delay: 0.2s; }
        .waveform-bar:nth-child(4) { height: 40px; animation-delay: 0.3s; }
        .waveform-bar:nth-child(5) { height: 25px; animation-delay: 0.4s; }
        .waveform-bar:nth-child(6) { height: 30px; animation-delay: 0.5s; }
        .waveform-bar:nth-child(7) { height: 20px; animation-delay: 0.6s; }
        .waveform-bar:nth-child(8) { height: 45px; animation-delay: 0.7s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .status-indicator {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            color: white;
            z-index: 2;
        }

        .status-processing { background: #f39c12; }
        .status-completed { background: #27ae60; }
        .status-failed { background: #e74c3c; }
        .status-pending { background: #3498db; }

        .info-area {
            height: 40%;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .media-title {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .media-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.7rem;
            color: #7f8c8d;
        }

        .tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .tag {
            background: #3498db;
            color: white;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 500;
            max-width: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .more-tags {
            background: #7f8c8d;
            color: white;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 500;
        }

        .action-buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            transform: translateY(100%);
            transition: transform 0.2s ease;
        }

        .media-rectangle:hover .action-buttons {
            transform: translateY(0);
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 4px;
            padding: 0.375rem;
            cursor: pointer;
            font-size: 0.8rem;
            color: #2c3e50;
            transition: all 0.2s ease;
            min-width: 32px;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .action-btn.primary {
            background: #3498db;
            color: white;
        }

        .action-btn.primary:hover {
            background: #2980b9;
        }

        .action-btn.danger {
            background: #e74c3c;
            color: white;
        }

        .action-btn.danger:hover {
            background: #c0392b;
        }

        .section {
            background: white;

            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;

        .section-title {

        .empty-state {

        .empty-icon {

        }

        .empty-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
    </style>
</head>
