<body>
    <div class="container">
        <h1>ğŸ¬ ×‘×“×™×§×ª ×“×—×™×¡×ª ×•×•×™×“××• ×¢× ×œ×•×’×™× ××¤×•×¨×˜×™×</h1>

        </div>
        
        <input type="file" id="fileInput" accept="video/*" />
        
        <div class="quality-controls">
            <label for="qualitySlider">××™×›×•×ª ×“×—×™×¡×”: <span id="qualityValue">70%</span></label>
            <input type="range" id="qualitySlider" class="quality-slider" min="10" max="100" value="70" />
            <small>××™×›×•×ª × ××•×›×” ×™×•×ª×¨ = ×§×•×‘×¥ ×§×˜×Ÿ ×™×•×ª×¨</small>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>

        <div id="fileInfo"></div>
        <div id="results"></div>
        
        <div class="console-logs" id="consoleLogs">
            <strong>ğŸ“‹ ×œ×•×’×™ ×§×•× ×¡×•×œ:</strong><br>
            ×××ª×™×Ÿ ×œ×§×•×‘×¥ ×•×•×™×“××•...

    <script type="module">
        // Import compression utilities
        import { compressVideo, getCompressionRatio } from '../client/src/utils/mediaCompression.js';
        
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const fileInfo = document.getElementById('fileInfo');
        const results = document.getElementById('results');
        const consoleLogs = document.getElementById('consoleLogs');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        
        let originalConsoleLog = console.log;
        let originalConsoleError = console.error;
        let originalConsoleWarn = console.warn;
        
        // Capture console logs
        function captureConsole() {
            console.log = function(...args) {
                originalConsoleLog.apply(console, args);
                addToConsoleLog('LOG', args.join(' '));
            };
            
            console.error = function(...args) {
                originalConsoleError.apply(console, args);
                addToConsoleLog('ERROR', args.join(' '));
            };
            
            console.warn = function(...args) {
                originalConsoleWarn.apply(console, args);
                addToConsoleLog('WARN', args.join(' '));
            };
        }
        
        function addToConsoleLog(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type}: ${message}\n`;
            consoleLogs.innerHTML += logEntry;
            consoleLogs.scrollTop = consoleLogs.scrollHeight;
        }
        
        // Quality slider
        qualitySlider.addEventListener('input', (e) => {
            const value = e.target.value;
            qualityValue.textContent = value + '%';
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function formatDuration(seconds) {
            if (!seconds || isNaN(seconds)) return '×œ× ×™×“×•×¢';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        async function getVideoDuration(file) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                video.muted = true;
                
                video.onloadedmetadata = () => {
                    resolve(video.duration);
                    URL.revokeObjectURL(video.src);
                };
                
                video.onerror = () => {
                    resolve(null);
                    URL.revokeObjectURL(video.src);
                };
                
                video.src = URL.createObjectURL(file);
            });
        }
        
        async function handleFile(file) {
            // Clear previous results
            results.innerHTML = '';
            fileInfo.innerHTML = '';
            consoleLogs.innerHTML = '<strong>ğŸ“‹ ×œ×•×’×™ ×§×•× ×¡×•×œ:</strong><br>';
            
            // Start capturing console logs
            captureConsole();
            
            console.log(`ğŸ¬ Selected file: ${file.name}`);
            console.log(`ğŸ“Š File size: ${formatFileSize(file.size)}`);
            console.log(`ğŸ“ File type: ${file.type}`);
            
            // Validate file
            if (!file.type.startsWith('video/')) {
                showError('×§×•×‘×¥ ×–×” ××™× ×• ×§×•×‘×¥ ×•×•×™×“××• ×ª×§×™×Ÿ');
                return;
            }
            
            if (file.size > 1024 * 1024 * 1024) { // 1GB
                showError('×§×•×‘×¥ ×’×“×•×œ ××“×™ (××¢×œ 1GB)');
                return;
            }
            
            try {
                // Get video duration
                const duration = await getVideoDuration(file);
                console.log(`â±ï¸ Video duration: ${formatDuration(duration)}`);
                
                // Show file info
                fileInfo.innerHTML = `
                    <div class="file-info">
                        <strong>ğŸ“ ××™×“×¢ ×¢×œ ×”×§×•×‘×¥:</strong><br>
                        ×©×: ${file.name}<br>
                        ×’×•×“×œ: ${formatFileSize(file.size)}<br>
                        ×¡×•×’: ${file.type}<br>
                        ××©×š: ${formatDuration(duration)}
                    </div>
                `;
                
                // Show original video
                const originalVideoUrl = URL.createObjectURL(file);
                fileInfo.innerHTML += `
                    <div class="file-info">
                        <strong>ğŸ¬ ×•×•×™×“××• ××§×•×¨×™:</strong><br>
                        <video controls>
                            <source src="${originalVideoUrl}" type="${file.type}">
                            ×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š ×‘× ×’×Ÿ ×”×•×•×™×“××•
                        </video>
                    </div>
                `;
                
                // Start compression
                progressContainer.style.display = 'block';
                const quality = qualitySlider.value / 100;
                
                console.log(`ğŸ¯ Starting compression with quality: ${Math.round(quality * 100)}%`);
                
                const startTime = Date.now();
                
                const compressedFile = await compressVideo(file, quality, (progress, message) => {
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `${Math.round(progress)}% - ${message}`;
                    console.log(`ğŸ“ˆ Progress: ${Math.round(progress)}% - ${message}`);
                });
                
                const endTime = Date.now();
                const compressionTime = (endTime - startTime) / 1000;
                
                console.log(`âœ… Compression completed in ${compressionTime.toFixed(2)} seconds`);
                
                // Show results
                const compressionRatio = getCompressionRatio(file.size, compressedFile.size);
                const savedSpace = file.size - compressedFile.size;
                
                const compressedVideoUrl = URL.createObjectURL(compressedFile);
                
                results.innerHTML = `
                    <div class="results success">
                        <strong>âœ… ×“×—×™×¡×” ×”×•×©×œ××” ×‘×”×¦×œ×—×”!</strong><br><br>
                        <strong>ğŸ“Š ×ª×•×¦××•×ª ×”×“×—×™×¡×”:</strong><br>
                        ×’×•×“×œ ××§×•×¨×™: ${formatFileSize(file.size)}<br>
                        ×’×•×“×œ ×“×—×•×¡: ${formatFileSize(compressedFile.size)}<br>
                        ×—×™×¡×›×•×Ÿ: ${formatFileSize(savedSpace)} (${compressionRatio}%)<br>
                        ×–××Ÿ ×“×—×™×¡×”: ${compressionTime.toFixed(2)} ×©× ×™×•×ª<br>
                        ××™×›×•×ª: ${Math.round(quality * 100)}%<br><br>
                        
                        <strong>ğŸ¬ ×•×•×™×“××• ×“×—×•×¡:</strong><br>
                        <video controls>
                            <source src="${compressedVideoUrl}" type="${compressedFile.type}">
                            ×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š ×‘× ×’×Ÿ ×”×•×•×™×“××•
                        </video>
                    </div>
                `;
                
                progressContainer.style.display = 'none';
                
                console.log(`ğŸ’¾ Final compressed file: ${compressedFile.name}`);
                console.log(`ğŸ“‰ Compression ratio: ${compressionRatio}%`);
                console.log(`ğŸ’° Space saved: ${formatFileSize(savedSpace)}`);
                
            } catch (error) {
                console.error(`âŒ Compression failed: ${error.message}`);
                showError(`×©×’×™××” ×‘×“×—×™×¡×”: ${error.message}`);
                progressContainer.style.display = 'none';
            }
        }
        
        function showError(message) {
            results.innerHTML = `
                <div class="results error">
                    <strong>âŒ ×©×’×™××”:</strong><br>
                    ${message}
                </div>
            `;
        }
        
        // Initialize
        console.log('ğŸš€ Video compression test page loaded');
        console.log('ğŸ“‹ Console logging is active - all compression logs will appear below');
    </script>
